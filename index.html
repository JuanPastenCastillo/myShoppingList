 <title>To do list - My shooping list</title>

<body>

 <h1>My Shopping List</h1>
 <div class="containerEnterNewItems">
  <p>Enter a new item <span>(5 items)</span></p>
  <input type="text" name="" id="">
  <button>ADD ITEM</button>
 </div>
 <div class="listContainer">
  <p>Here you will see your list:</p>
  <ul class="listItem"></ul>
 </div>

 <div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Change the amount of items in the list:</button>
  <div id="myDropdown" class="dropdown-content">
   <a class="dropDownElement" >1</a>
   <a class="dropDownElement" >2</a>
   <a class="dropDownElement" >3</a>
   <a class="dropDownElement" >4</a>
   <a class="dropDownElement" >5</a>
   <a class="dropDownElement" >6</a>
   <a class="dropDownElement" >7</a>
   <a class="dropDownElement" >8</a>
   <a class="dropDownElement" >9</a>
   <a class="dropDownElement" >10</a>
   <a class="dropDownElement" >More</a>
  </div>
 </div>



 <script src="./main.js" defer></script>
